    <script defer src="/static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const heroContainer = document.querySelector(".heroContainer")

            if (window.location.pathname !== "/") {
                // If it's not the home page, hide the heroContainer
                heroContainer.style.display = 'none';
            }

            const menu = document.querySelector('.menu');
            const menuContent = document.querySelector('.menuContent');
            const hamIcon = document.getElementById('hamIcon');
            let isMenuOpen = false;

            // Function to change the SVG to X
            function toggleHamIcon() {
                if (!isMenuOpen) {
                    hamIcon.innerHTML = `
                    <mask id="mask0_559_133" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="25">
                        <rect y="0.5" width="24" height="24" fill="#D9D9D9"/>
                    </mask>
                    <g mask="url(#mask0_559_133)">
                        <path d="M6.4 19.5L5 18.1L10.6 12.5L5 6.9L6.4 5.5L12 11.1L17.6 5.5L19 6.9L13.4 12.5L19 18.1L17.6 19.5L12 13.9L6.4 19.5Z" fill="#1C1B1F"/>
                    </g>`;
                    menuContent.style.display = 'flex';
                    document.body.style.marginTop = '24px';
                } else {
                    // Change back to hamburger menu
                    hamIcon.innerHTML = `
                    <mask id="mask0_554_207" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="25">
                        <rect y="0.5" width="24" height="24" fill="#D9D9D9"/>
                    </mask>
                    <g mask="url(#mask0_554_207)">
                        <path d="M3 18.5V16.5H21V18.5H3ZM3 13.5V11.5H21V13.5H3ZM3 8.5V6.5H21V8.5H3Z" fill="#1C1B1F"/>
                    </g>`;
                    menuContent.style.display = 'none';
                    document.body.style.marginTop = '0';
                }

                isMenuOpen = !isMenuOpen;
            }

            // Add event listener to the menu
            menu.addEventListener('click', toggleHamIcon);
        });
    </script>
